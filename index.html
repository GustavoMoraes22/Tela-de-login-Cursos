<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Open+Sans:wght@300;400;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <main>
        <section class="container-flex-man">
            <div class="container-img-main"></div><!--container-img-main-->

            <div class="container-form">
                <h2>Dentro dos nossos cursos o futuro é agora!</h2>
                <div class="form">
                    <h3>Faça login abaixo!</h3>
                    <form action="">

                        <div class="container-input">
                            <label for="user">Email ou nome de usuário*</label>
                            <input type="text" name="user" placeholder="Seu email" required>
                        </div><!--container-input-->

                        <div class="container-input">
                            <label for="password">Senha*</label>
                            <input type="password" name="senha" placeholder="Sua senha"required>
                        </div><!--container-input-->

                        <div class="container-button">
                            <input type="submit" value="Login" >
                        </div><!--container-button-->
                    </form>
                    <div class="container-signup">
                        <span>Não possui cadastro?<a href="">Cadastre-se</a></span>
                    </div>   
                </div><!--form-->

            </div><!--container-form-->
        </section><!--container-flex-man-->
    </main>
</body>
</html>
